<!DOCTYPE html>
<html>
    <head>
        <title> DOM | Chai Aur Code </title>
    </head>

    <body style = "background-color: #212121; color: #ffffff">
        <div id = "week">
            <!-- This is a comment. -->
            <div class = "day"> Monday </div>
            <div class = "day"> Tuesday </div>
            <div class = "day"> Wednesday </div>
            <div class = "day"> Thursday </div>
            <div class = "day"> Friday </div>
            <div class = "day"> Saturday </div>
            <div class = "day"> Sunday </div>
        </div>

        <!-- Scripts -->
        <script>
            let parentVar = document.querySelector('#week');
            console.log(parentVar);
            console.log(parentVar.children);
            console.log(parentVar.children[2]);
            console.log(parentVar.children[2].innerHTML);
            parentVar.children[2].style.color = 'blue';

            console.log(parentVar.firstElementChild);
            console.log(parentVar.lastElementChild);

            for(let i = 0; i < parentVar.children.length; i++) {
                console.log(parentVar.children[i].innerHTML);
            }

            let dayOne = parentVar.children[0];
            console.log(dayOne);
            console.log(dayOne.parentElement);
            console.log(dayOne.nextElementSibling);

            console.log(parentVar.childNodes);
        </script>
    </body>
</html>
